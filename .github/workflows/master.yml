# Basic workflow to push all code changes from master to the JAFFA live site

name: ðŸš€ Deploy to live website on push

on:
  push:
    branches: [ 'master' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment: Live JAFFA
    steps: 
      
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: ðŸ“‚ Sync files to live
      uses: Wandalen/wretry.action@master
      with:
        action: SamKirkland/FTP-Deploy-Action@4.3.0
        with: |
          server: ftp.ipswichjaffa.org.uk
          username: githubftp@ipswichjaffa.org.uk
          password: ${{ secrets.FtpServerPassword }}
          server-dir: public_html/wordpress/wp-content/plugins/ipswich-jaffa-results-wp-ui/
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**   
        attempt_limit: 10
        attempt_delay: 2000      
